<div class="app-shell">
  <div class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center sm:gap-6 sm:py-4 ...">
    <img class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/erin-lindford.jpg" alt="" />
    <div class="space-y-2 text-center sm:text-left">
      <div class="space-y-0.5">
        <p class="text-lg font-semibold text-black">Barcode scan</p>
      </div>
      <button class="border-purple-200 text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 ..." (click)="scanner.open()">
        Click here to scan
      </button>
    </div>
  </div>
</div>

<!-- keep the overlay component outside app-shell so it stays visible -->
<app-scanner-overlay #scanner (scanned)="onScanned($event)" (closed)="onClosed()"></app-scanner-overlay>

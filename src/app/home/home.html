<div class="app-shell min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="mx-auto max-w-2xl px-4 py-12">
    <div class="rounded-2xl bg-white p-8 shadow-sm ring-1 ring-gray-200">
      <div class="text-center">
        <h1 class="text-2xl font-semibold text-gray-900">Barcode Scanner</h1>
        <p class="mt-2 text-sm text-gray-500">Press the button to start scanning</p>

        <div class="mt-6">
          <button
            class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-5 py-3 text-white shadow hover:bg-indigo-700 active:bg-indigo-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition"
            (click)="scanner.open()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
              <path d="M3 5.25A2.25 2.25 0 0 1 5.25 3h2.25a.75.75 0 0 1 0 1.5H5.25a.75.75 0 0 0-.75.75v2.25a.75.75 0 0 1-1.5 0V5.25ZM15.75 3h3A2.25 2.25 0 0 1 21 5.25v3a.75.75 0 0 1-1.5 0v-3a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 1 0-1.5ZM3 15.75a.75.75 0 0 1 1.5 0v3c0 .414.336.75.75.75h3a.75.75 0 0 1 0 1.5H5.25A2.25 2.25 0 0 1 3 18.75v-3ZM20.25 15a.75.75 0 0 1 .75.75v3A2.25 2.25 0 0 1 18.75 21h-3a.75.75 0 0 1 0-1.5h3a.75.75 0 0 0 .75-.75v-3a.75.75 0 0 1 .75-.75Z"/>
            </svg>
            Start Scan
          </button>
        </div>

        <div class="mt-8 text-left" *ngIf="last">
          <div class="rounded-lg bg-indigo-50 p-4 ring-1 ring-inset ring-indigo-200">
            <div class="text-xs font-medium uppercase tracking-wide text-indigo-600">Last scanned</div>
            <div class="mt-1 break-words font-mono text-sm text-indigo-900">{{ last }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay lives outside so it can cover the page -->
<app-scanner-overlay #scanner (scanned)="onScanned($event)" (closed)="onClosed()"></app-scanner-overlay>
